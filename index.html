<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game [Free Code Camp Project] </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://use.fontawesome.com/0eeb42b35b.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Passion+One|Righteous" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <nav>
 <section>
  <div id="title">Simon<sup style="font-size: 16px;">Â®</sup></div>
 </section>
 <section id="menu-items">
  <div id="main-count-div">
   <span>Count</span>
   <div id="main-count">00</div>
  </div>
  <button id="strict" onclick="toggleStrict();">STRICT</button>

 </section>
</nav>

<section id="main-game-div">
 <div id="now-count">

 </div>
 <div id="btn-center"></div>
 <button class="main-btns" id="btn0" onclick="playerClick(0);"></button>
 <button class="main-btns" id="btn1" onclick="playerClick(1);"></button>
 <button class="main-btns" id="btn3" onclick="playerClick(3);"></button>
 <button class="main-btns" id="btn2" onclick="playerClick(2);"></button>
</section>
